name: Python packaging

on:
  push:
    branches:
      - main
      - ci-*

permissions:
  contents: read

jobs:
  build_windows:
    name: Build wheels on windows with Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"

    - name: install libelf
      run: |
        C:\\msys64\\msys2_shell -no-start -defterm -c "pacman -Sy --noconfirm mingw-w64-x86_64-libelf"

    - name: install custom build config
      run: |
        copy ".\.github\workflows\github_setup.cfg.in" setup.cfg
        copy ".\.github\workflows\github_stack_support.c" lib_core\src

    - name: Build package
      run: |
        python -m pip install --upgrade build delvewheel
        python -m build -w
        $files = Get-ChildItem ".\dist"
        foreach ($f in $files) {
          python -m delvewheel repair $f.FullName --ignore-in-wheel -w ./wheelhouse
        }

    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: |
          wheelhouse/*.whl


  sdist:
    name: Source Distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: "pip"

    - name: Build package
      run: |
        python -m pip install --upgrade build
        python -m build -s

    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/*.tar.gz


  build_test_ubuntu:
    name: Build and test wheels on ubuntu
    runs-on: ubuntu-latest
    needs: sdist

    steps:
    - uses: actions/download-artifact@v3
      with:
        path: dist

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: "pip"

    - name: install libelf
      run: |
        sudo apt-get update
        sudo apt-get install libelf-dev

    - name: Build and install package
      run: |
        pip install yasimavr --no-index --no-cache-dir -f dist
